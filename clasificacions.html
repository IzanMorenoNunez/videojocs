<body>
  <h1 style="margin-top: 150px;">CLASIFICACIONS</h1>
  <div id="ranking-container" class="w-full max-w-xl bg-gray-100 shadow rounded-lg p-6 space-y-4">
    <p class="text-gray-600">Cargando ranking...</p>
  </div>

  <script>
    async function cargarRanking() {
      try {
        const response = await fetch('https://phpstack-1076337-5399863.cloudwaysapps.com/api/classification', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer pHJNhm719MN5LCVqE839lOse0qvlbL1lBXndZmAWoJfiPXZFQHmgNQrzUHYS'
          }
        });

        const usuarios = await response.json();
        const rankingContainer = document.getElementById('ranking-container');
        rankingContainer.innerHTML = '';

        if (!usuarios || usuarios.length === 0) {
          rankingContainer.innerHTML = '<p>No hay registros en el ranking.</p>';
          return;
        }

        usuarios.forEach((usuario, index) => {
          const div = document.createElement('div');
          div.className = "p-2 border-b flex justify-between";

          const nombre = document.createElement('span');
          nombre.textContent = `${index + 1}. ${usuario.name}`;

          const puntos = document.createElement('span');
          puntos.textContent = `${usuario.puntuacion} puntos`;

          div.appendChild(nombre);
          div.appendChild(puntos);
          rankingContainer.appendChild(div);
        });

      } catch (error) {
        console.error('Error al cargar el ranking:', error);
        document.getElementById('ranking-container').innerHTML = '<p class="text-red-500">Error a l hora de carregar.</p>';
      }
    }

    window.addEventListener('DOMContentLoaded', cargarRanking);
  </script>
</body>
