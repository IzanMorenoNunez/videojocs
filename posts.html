<style>
body {
    background-color: #00203F;
    color: #ffffff;

    flex-direction: column;
    align-items: center;

  h1 {

  #posts-container {
    width: 100%;
    max-width: 600px;
    background-color: #003366;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
  }

  /* Capçalera de la taula */
  .posts-header {
    display: flex;
    justify-content: space-between;
    background-color: #004080;
    padding: 10px;
    border-radius: 5px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  /* Cada fila del rànquing */
  .post-item {
    display: flex;
    justify-content: space-between;
    background-color: #0055a5;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 5px;
    justify-content: center;
  }

  /* Columnes */
  .posts-header span,
  .posts-item span {
    flex: 1;
    text-align: center;
  }

  /* Ajustos per a cada columna */
  .position {
    flex: 0.5; /* La posició ocupa menys espai */
  }

  .name {
    flex: 2; /* El nom ocupa més espai */
  }

  .score {
    flex: 1;
  }
</style>

<body>
  <h1 style="margin-top: 150px;">POSTS</h1>
  <div id="posts-container" class="w-full max-w-xl bg-gray-100 shadow rounded-lg p-6 space-y-4">
    <p class="text-gray-600">Cargando posts...</p>
  </div>

  <script>
async function cargarposts() {
      try {
        const response = await fetch('https://phpstack-1076337-5399863.cloudwaysapps.com/api/posts/pHJNhm719MN5LCVqE839lOse0qvlbL1lBXndZmAWoJfiPXZFQHmgNQrzUHYS', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        const usuarios = data.data;

        const postsContainers = document.getElementById('posts-container');
        postsContainers.innerHTML = '';

        usuarios.forEach((usuario, index) => {
          const div = document.createElement('div');
          div.className = 'post-item';
          div.innerHTML = ` ${usuario.title} : <br> ${usuario.content}`;
          postsContainers.appendChild(div);
        });
      } catch (error) {
        const postsContainers = document.getElementById('posts-container');
        postsContainers.innerHTML = '<p class="text-red-300">Error al carregar el post.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', cargarposts);
  </script>
</body>
